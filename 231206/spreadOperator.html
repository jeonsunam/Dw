<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spreadOperator</title>
  </head>
  <body>
    <script>
      //   배열
      const colors = ["black", "red", "blue"];
      const nums = [1, 2, 3, 4];
      //   앞에 점 세개를 붙이면 배열의 대괄호가 사라진다.
      const colorsNums = [...colors, ...nums];
      //   colors의 처음과 같아진다. 대괄호 다시 씌우기
      const x = [...colors];
      console.log(colorsNums.length);

      // 객체
      const user = {
        name: "steve",
        age: 20,
        gender: "male",
      };

      //   spreadOperator : 객체에서 값복사가 일어난다.
      const newUser = { ...user };
      newUser.age = 30;
      console.log(user);
      console.log(newUser);

      //   객체내의 특정 키밸류만 수정하는 용도, 한줄코드가능
      const user2 = { ...user, name: "Tom" };
      console.log(user2);
    </script>
  </body>
</html>
