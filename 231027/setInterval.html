<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
  </head>
  <body>
    <p>버튼을 누르면 문구가 계속해서 화면에 표시됩니다.</p>
    <button onclick="interval()">START</button>
    <button onclick="stopInterval()">STOP</button>
  </body>
  <script>
    let printPtag;
    function interval() {
      console.log("printPtag 실행 전");
      printPtag = setInterval(function () {
        // const pTag = document.createElement("p");

        // let red = parseInt(Math.random() * 256);
        // let green = parseInt(Math.random() * 256);
        // let blue = parseInt(Math.random() * 256);

        // pTag.textContent = "안녕하세요";
        // pTag.style.color = `rgb(${red}, ${green}, ${blue})`;
        // pTag.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

        // document.body.append(pTag);

        let backGroundArr = [];
        let colorArr = [];

        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < 3; j++) {
            const randNum = parseInt(Math.random() * 256);
            i == 0 ? backGroundArr.push(randNum) : colorArr.push(randNum);
            // if (i == 0) {
            //   backGroundArr.push(parseInt(Math.random() * 256));
            // } else {
            //   colorArr.push(parseInt(Math.random() * 256));
            // }
          }
        }

        const pTag = document.querySelector("p");
        pTag.style.backgroundColor = `rgb(${backGroundArr.toString()})`;
        pTag.style.color = `rgb(${colorArr.toString()})`;
      }, 1000);
      //   printPtag();
      console.log("printPtag 실행 후");
      //   console.log("printPtag 실행 전");
      //   interval 함수 정지
      //   clearInterval(printPtag);
      //   console.log("printPtag 실행 후");
      //   document.write(`<p>계속해서 생성되는 문구입니다.</p>`);
    }

    function stopInterval() {
      clearInterval(printPtag);
    }
  </script>
</html>
