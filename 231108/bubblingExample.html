<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parent Is</title>
  </head>
  <style>
    div {
      border: 3px solid orange;
    }

    div > p {
      cursor: pointer;
    }
  </style>
  <body>
    <div>
      <p>무궁화 꽃이 피었습니다.</p>
    </div>

    <p id="pTag">은주는 예쁘다~~</p>

    <div>
      <p>사뿐히 즈려밟고 가시옵소서</p>
    </div>
  </body>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <script>
    // target 내용
    // $("div").on("click", function (e) {
    //   const pTag = e.target;
    //   if (this != pTag) {
    //     $(this).append($(pTag).clone().css("color", "red"));
    //   }
    //   // console.log(pTag);
    // });

    $("div").on("click", "p", function (e) {
      const pTag = e.target;
      console.log(this); // p태그로 바뀜
      $(this).parent("div").append($(pTag).clone().css("color", "red"));
    });
  </script>
</html>
