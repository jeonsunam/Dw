<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Selector</title>
</head>

</style>
</html>
<body>
    <form>
        <input type="text" name="id" ><br>
        <input type="password" name="pass" ><br>
        <!-- disabled 선택할수 없게 만들다 -->
        <select name="mySelect">
            <option>Option1</option>
            <option selected>Option2</option>
            <option>Option3</option>
            <option>Option4</option>
        </select>
        <br>
        <!-- readonly : 드래그가능 입력 못함 -->
        <textarea name="enTextarea" rows="10" cols="20" disabled>text</textarea><br>
        <input type="button" value="확인" disabled> <br>

        취미 :
        <input type="checkbox" name="hobby" value="여행" checked> 여행
        <input type="checkbox" name="hobby" value="장기" >장기 
        <input type="checkbox" name="hobby" value="바둑" >바둑 
        <input type="checkbox" name="hobby" value="독서" >독서
        <input type="checkbox" name="hobby" value="낚시" >낚시 <br><br> 
        <!-- 전송할때 사용자에게 받지 않아도 되는 내용을 숨긴다? -->
        <input type="hidden" value="hidden"/>
        <input type="button" value="전송" >
    </form>
</body>
<script src="../resources/js/jquery-3.6.4.js"></script>
<script>
    $(":disabled").css("border", "4px solid red");
    $("input:disabled").css("border", "4px solid blue");
    $(":selected").css("backgroundColor", "orange");
    // $(":checked").css("border", "4px solid purple");
    console.log($("input:checked"));
    $(":enabled").css("border", "4px solid yellow");
    console.log($(":hidden"));

</script>
</html>
