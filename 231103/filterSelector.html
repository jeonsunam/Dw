<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter Selector</title>
</head>
<style>
    table {
        /* 이중선 제거 */
        border-collapse: collapse;
        /* border: 2px solid black; */
    }

    td {
        width: 300px;
        text-align: center;
    }
</style>
</html>
<body>
    <table border="1">
        <tr>
            <td>이름</td>
            <td>주소</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>대전</td>
        </tr>
        <tr>
            <td>진달래</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>개나리</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>무궁화</td>
            <td>대구</td>
        </tr>
    </table>
</body>
<script src="../resources/js/jquery-3.6.4.js"></script>
<script>
    $("tr:even").css("backgroundColor", "gray");
    $("tr:first").css("backgroundColor", "black").css("color", "white");
</script>
</html>
