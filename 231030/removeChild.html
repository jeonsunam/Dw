<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>removeChild</title>
  </head>
  <body>
    <div id="target">
      <p id="p1">첫번째 단락</p>
      <p id="p2">둬번째 단락</p>
      <p id="p2">세번째 단락</p>
    </div>
    <button onclick="removeNode()">누르세요!</button>
  </body>
  <script>
    function removeNode() {
      let parent = document.getElementById("target");
      let child = parent.querySelectorAll("p")[0];
      //   let child = parent.firstChild;
      if (child != undefined) {
        // parent.removeChild(child);
        child.remove();
      }
    }
  </script>
</html>
