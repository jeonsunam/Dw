  <script>
    // 1. forEach
    const arr = [10, 20, 30, 40, 50];
    let sum = 0;
    arr.forEach((v) => {
      console.log((sum += v));
    });

    // const newNumberArr = arr.map(two);

    // const newArr = [];
    // arr.forEach((v) => {
    //   newArr.push(v * 3);
    // });

    const newArr = arr.map((v) => v * 3);

    console.log(newArr);

    const objArr = [
      { id: 1, name: "홍길동" },
      { id: 2, name: "진달래" },
      { id: 3, name: "임꺽정" },
    ];

    const newObjArr = [];

    const newObj = objArr.map((v) => v.name);
    console.log(newObj);

    //   return prevValue + curValue;

    // reduce ((파라미터) => 콜백함수, 초기값)
    const arrSum = arr.reduce((a, b) => a + b, 1);

    console.log(arrSum);
