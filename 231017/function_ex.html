<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function 예제</title>
    <style>
      div {
        background: yellow;
        border: 1px solid red;
        width: 300;
        height: 500;
      }
    </style>
  </head>
  <body>
    <input type="button" value="시작" onclick="randProc()" /><br />
    <hr color="blue" />
    <!-- 시작 버튼 누르면 랜덤수 5개를 출력 -->
    <h1>출력위치</h1>
    <div id="res"></div>
  </body>
  <script>
    function randProc() {
      //   alert("randProc 함수입니다.");
      let arr = [];
      for (let i = 0; i < 5; i++) {
        arr.push(parseInt(Math.random() * 100 + 1));
      }
      //   console.log(arr);
      const res = document.getElementById("res");
      // res.innerHTML
      const p = document.createElement("p");
      p.innerHTML = arr.toString();
      res.append(p);

      let template = `<p>${arr.toString()}</p>`;
      res.insertAdjacentHTML("beforeend", template);
      //   위치 : beforebeginm afterend, afterbegin, beforeend

      //   let str = (document.createElement("p").innerHTML = arr.toString());
      //   document.getElementById("res").append(str);
    }

    // 랜덤으로 색상을 뽑아주는 버튼 rgb로
  </script>
</html>
