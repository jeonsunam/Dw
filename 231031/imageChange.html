<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Change</title>
  </head>
  <body>
    <img
      id="image"
      src="img/pexels-photo-1458914.webp"
      width="120"
      height="100"
    />
    <input type="button" onclick="changeImage()" value="눌러보세요" />
  </body>
  <script>
    function changeImage() {
      document.getElementById("image").src = "img/물개.jpg";
    }
  </script>
</html>
