<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <p>
      이름 : 
      <input type="text" name="name"/>
    </p>

      <p>
      성별 : 
      <input type="radio" value = "남" id="male" name="gender"/>
      <label for="male">남</label>
      <input type="radio" value = "여" id="female" name="gender"/>
      <label for="female">여</label>
    </p>

      <p>
      취미 : 
      <input type="checkbox" name="hobby" id="travel" />
      <label for="travel">여행</label>
      <input type="checkbox" name="hobby" id="reading" />
      <label for="reading">독서</label>
      <input type="checkbox" name="hobby" id="WM" />
      <label for="WM">영화감상</label>
      <input type="checkbox" name="hobby" id="HTML" />
      <label for="HTML">HTML 공부</label>
      <input type="checkbox" name="hobby" id="CSS" />
      <label for="CSS">CSS 공부</label>
      <input type="checkbox" name="hobby" id="Javascript" />
      <label for="Javascript">Javascript 공부</label>
      <input type="checkbox" name="hobby"  id="Jquery"/>
      <label for="Jquery">JQuery 공부</label>
    </p>

      <input type="button" id="resultBtn" value="결과출력"></button>   
    </form>
    <br/>
    <textarea rows="20" cols="80"></textarea>
  </body>
  <script>
    const resultBtn = document.getElementById("resultBtn");
    resultBtn.addEventListener('click', () => {
        const name = document.querySelector("input[name='name']").value;
        const radioEl = document.querySelectorAll("input[name='gender']");
        let radioVal;
        radioEl.forEach((el) => {
            if(el.checked) {
                radioVal = el.value;
            }
        })
        const checkboxEl = document.querySelectorAll("input[name='hobby']");
        const checkboxArr = [];
        checkboxEl.forEach((el) => {
            if(el.checked) {
                checkboxArr.push(el.id);
            }
        })
        const textareaEl = document.querySelector("textarea");
        textareaEl.innerHTML = `${name}씨!'\n당신의 성별은 "${radioVal}"이고\n취미는 ${checkboxArr.toString()}이군요!`;
    })
  </script>
</html>
