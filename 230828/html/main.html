        <!-- 본문에서 h1태그는 한 번만 씁시다-->
        <h1>'김정은 티셔츠' 판매, 국가보안법으로 고발당해 [1분핫뉴스]</h1>
            <p><strong>김정은 위원장 얼굴</strong>이 <h2>담긴 티셔츠를 판 업체</h2>가 <strong>국가보안법 위반 혐의</strong>로 고발당했습니다.</p>

        <!-- <h2>부제목은 이렇게 들어갑니다</h2> -->
            <p>한 의류업체는 <p>인터넷으로 김정은 위원장의 사진과 함께 <strong>'동무 꽃길만 걸으라우'</strong> 등의 문구</p>가 써 있는 티셔츠를 판매했습니다.</p>

        <!-- <p><strong>'센스있는 웃긴 패러디 티셔츠'</stong>, '쓸모없는 김정은 티셔츠'라며 김정은 위원장을 풍자하는 듯한 내용도 담겼습니다.</p>-->
