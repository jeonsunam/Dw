<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #wrap {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      position: relative;
      /* perspective : 원근감 조정 시야관점 */
      perspective: 700px;
    }

    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 1.5s ease;
      transform-style: preserve-3d;
      cursor: pointer;
      animation: rotation 2s infinite alternate linear;
    }

    /* #wrap:hover .card {
      transform: rotateY(180deg) rotateX(-270deg);
    } */

    #wrap .card > div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 정면 */
    #wrap .card > div:nth-child(1) {
      transform: translateZ(100px);
      /* 
        h : hue => 색조 (0~360 0은 빨간색, 120은 녹색, 240은 파란색)
        s : saturation => 채도 (0 ~ 100% 컬러 진한 정도 / 농도)
        l : lightness => 밝기 (0 ~ 100% 0% = 검은색 100% = 흰색)
        a : alpha => 불투명도 (0.0 ~ 1 0은 완전 투명, 1은 완전 불투명)
      */
      background-color: hsla(0, 30%, 20%, 0.4);
    }
    /* 왼쪽 */
    #wrap .card > div:nth-child(2) {
      transform: translateX(-100px) rotateY(-90deg);
      background-color: hsla(60, 40%, 30%, 0.5);
    }
    /* 오른쪽 */
    #wrap .card > div:nth-child(3) {
      transform: translateX(100px) rotateY(90deg);
      background-color: hsla(120, 50%, 40%, 0.6);
    }
    /* 뒤쪽 */
    #wrap .card > div:nth-child(4) {
      transform: translateZ(-100px);
      background-color: hsla(180, 60%, 50%, 0.7);
    }
    /* 위 */
    #wrap .card > div:nth-child(5) {
      transform: translateY(-100px) rotateX(-90deg);
      background-color: hsla(240, 70%, 60%, 0.8);
    }
    /* 아래 */
    #wrap .card > div:nth-child(6) {
      transform: translateY(100px) rotateX(90deg);
      background-color: hsla(300, 80%, 70%, 0.9);
    }

    #wrap .card > div:nth-child(n) {
      /* transform: translateY(100px) rotateX(90deg);
      background-color: hsla(300, 80%, 70%, 0.9); */
      /* 
        box-shadow
        box-shadow : none | x y blur spread color | inset | initial | inherit
      */
      border: 3px solid white;
      box-shadow: 0px 0px 200px 10px yellow;
    }

    @keyframes rotation {
      0% {
        transform: translateX(-500px) translateZ(-300px) rotateZ(360px)
          rotateY(0deg) rotateX(0deg);
      }
      25% {
        transform: translateX(0px) translateY(-500px) translateZ(150px)
          rotateZ(0deg) rotateY(0deg) rotateX(360deg);
      }
      50% {
        transform: translateX(500px) translateY(0px) translateZ(-150px)
          rotateZ(0deg) rotateY(0deg) rotateX(360deg);
      }
      100% {
        transform: translateX(-500px) translateY(0px) translateZ(-150px)
          rotateZ(0deg) rotateY(0deg) rotateX(360deg);
      }
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
