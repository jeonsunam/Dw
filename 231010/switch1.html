<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스위치문 연습</title>
  </head>
  <body>
    <script>
      var grade = prompt("성적을 입력하시오:", "A-F사이의 문자로");
      switch (grade) {
        case "A": // ==> if(grade == "A")
          alert("잘했어요!");
          break;
        case "B":
          alert("좋은 점수군요");
          break;
        case "c":
          alert("괜찮은 점수군요");
          break;
        case "D":
          alert("좀더 노력하세요");
          break;
        case "F":
          alert("다음학기 수강하세요");
          break;
        default:
          alert("알수없는 학점입니다.");
      }
    </script>
  </body>
</html>
