<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문</title>
  </head>
  <body>
    <script>
      var grade = prompt("점수를 입력하세요");
      // 100, 90 ~ 99, 80 ~ 89, 70 ~ 79, 60 ~ 69, 59 이하

      switch (parseInt(grade / 10)) {
        case 10:
        case 9:
          document.write("A");
          break;
        case 8:
          document.write("B");
          break;
        case 7:
          document.write("C");
          break;
        case 6:
          document.write("D");
          break;
        default:
          document.write("알수없는 학점입니다.");
          break;
        // default:
        //   document.write("없는 점수입니다.");
        //   break;
      }
    </script>
  </body>
</html>
