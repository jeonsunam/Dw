<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animate</title>
  </head>
  <style></style>
  <body>
    <div
      style="
        background-color: yellow;
        width: 200px;
        height: 200px;
        position: absolute;
      "
    ></div>
  </body>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <script>
    $("div").on("click", function () {
      // $("div").animate({
      //   left: "250px",
      //   opacity: "0.5",
      //   height: "300px",
      //   width: "300px",
      // });
      $("div").animate({ height: "600px", opacity: "0.3" });
      $("div").animate({ width: "600px", opacity: "0.8" });
      $("div").animate({ height: "800px", opacity: "0.3" });
      $("div").animate({ width: "200px", opacity: "0.8" });
    });
  </script>
</html>
