<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attr Method</title>
  </head>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <img src="../resources/img/고양이.jpg" />
      <img src="../resources/img/고양이1.jpg" />
      <img src="../resources/img/고양이2.jpg" />
      <img src="../resources/img/고양이3.jpg" />
      <img src="../resources/img/고양이4.jpg" />
      <br />
      <button onclick="changeTitle()">눌러보세요</button>
    </div>
  </body>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <script>
    function changeTitle() {
      // 1. img태그 전체 요소를 가져온다.
      const imgTag = $("img");
      // 2. 전체 태그에 대한 반복문을 실행하여 title에 src와 똑같은 값을 넣어준다.
      imgTag.each((i, el) => {
        $(el).attr("title", $(el).attr("src"));
      });
    }
  </script>
</html>
