<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문과 배열</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 3, 5, 7, 9];
    // document.write("<h2>첫번째 원소값 : " + arr[0] + "</h2>");
    document.write("<h1>기본 for문</h1>");
    for (let i = 0; i < arr.length; i++) {
      document.write("<h2>" + (i + 1) + "번째 원소값 : " + arr[i] + "</h2>");
    }
    document.write("<hr>");

    document.write("<h1>for...in문</h1>");
    for (let i in arr) {
      document.write("<h2>" + (+i + 1) + "번째 원소값 : " + arr[i] + "</h2>");
    }
    document.write("<hr>");

    let car = {
      brand: "Hyundai",
      name: "kona",
      price: "40,000,000",
    };
    Object.keys(car);
    Object.values(car);
    Object.entries(car);

    document.write("<h1>for...in문을 활용한 object 값 가져오기</h1>");
    for (let i in car) {
      // key 값 : OOO, value 값 : OOO
      document.write("<h2>key 값 : " + i + ", value 값 : " + car[i] + "</h2>");
    }
    document.write("<hr>");

    document.write("<h1>for...of문을 활용한 배열값 가져오기</h1>");
    for (let v of arr) {
      document.write("<h2>배열에 있는 원소값 : " + v + "</h2>");
    }
    document.write("<hr>");

    document.write("<h1>for...of문을 활용한 객체값 가져오기</h1>");
    document.write(
      "<h2>객체는 for...of 를 사용할 수 없다. (not iterable 이기 때문에)</h2>"
    );
    document.write("<hr>");
    // for (let v of car) {
    //   //   document.write("<h2>" + v + "</h2>");
    // }

    arr.forEach(function (val, idx, arr) {
      //   document.write(
      //     "<h2>value 값 : " +
      //       value +
      //       ", index 값 : " +
      //       index +
      //       ", array : " +
      //       array
      //   );
      document.write(
        `<h2>value 값 : ${val}, index 값 : ${idx}, array : ${arr}</h2>`
      );
    });
  </script>
</html>
