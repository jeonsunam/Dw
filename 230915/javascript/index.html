<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert('따옴표 안에 쓸 말을 넣어서 사용')
        // console.log는 콘솔창(개발자도구)에서 값을 확인할때 사용한다
        console.log('hello world');
        console.log('안녕하세요');
        // 변수를 선언할때는 let이라는 키워드를 이용한다
        let bottle = "커피";
        bottle = "수박주스";
        // 선언된 변수는 값을 재할당할 수 있다.
        console.log(bottle);

        let box1 = '사과'
        let box2 = 1;
        let truck = box1 + box2;
        console.log(truck);

        let number = 1;
        console.log(number);
    </script>
</body>
</html>
